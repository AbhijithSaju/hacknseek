<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack n Seek Finale</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for the calligraphic style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Apply the calligraphic font */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .calligraphic {
            font-family: 'Great Vibes', cursive;
        }
        /* Style for the confetti pieces */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 5s linear forwards;
        }
        /* Animation for the falling confetti */
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }
        
        /* Glowing Text Animation */
        .text-glow {
            animation: text-glow 2s ease-in-out infinite alternate;
        }
        @keyframes text-glow {
             0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fde047, 0 0 20px #fde047, 0 0 25px #fde047, 0 0 30px #fde047, 0 0 35px #fde047;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #facc15, 0 0 40px #facc15, 0 0 50px #facc15, 0 0 60px #facc15, 0 0 70px #facc15;
            }
        }

        /* Treasure Chest Styles */
        .treasure-chest-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Space for the animation */
        }
        .treasure-chest {
            position: relative;
            width: 200px;
            height: 150px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .chest-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #8B4513; /* SaddleBrown */
            border: 5px solid #D2691E; /* Chocolate */
            box-sizing: border-box;
        }
        .chest-lid {
            width: 200px;
            height: 150px;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: bottom;
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }
        .chest-lid-top {
            width: 200px;
            height: 40px;
            background: #A0522D; /* Sienna */
            border: 5px solid #D2691E;
            border-radius: 10px 10px 0 0;
            transform: rotateX(90deg) translate3d(0, -20px, 20px);
            position: absolute;
            top: 0;
            box-sizing: border-box;
        }
        .chest-base {
             width: 200px;
             height: 110px;
             background: #8B4513;
             border: 5px solid #D2691E;
             position: absolute;
             bottom: 0;
             border-radius: 0 0 10px 10px;
        }
        .chest-lock {
            width: 30px;
            height: 25px;
            background: #FFD700; /* Gold */
            border: 2px solid #DAA520; /* GoldenRod */
            border-radius: 5px;
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .animate-open .chest-lid {
            animation: open-chest 2s forwards ease-in-out;
        }
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 60px 30px #fff, 0 0 100px 60px #f0f, 0 0 140px 90px #0ff;
            opacity: 0;
        }
        .animate-open .glow {
            animation: show-glow 2s 1s forwards;
        }
        @keyframes open-chest {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-120deg); }
        }
        @keyframes show-glow {
            0% { opacity: 0; }
            50% { opacity: 0.9; }
            100% { opacity: 0; transform: scale(20); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative py-12">

    <div id="confetti-container" class="absolute top-0 left-0 w-full h-full pointer-events-none z-0"></div>

    <div class="w-full max-w-lg p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl text-center z-10 transition-all duration-500">
        
        <!-- Input Section -->
        <div id="key-section">
            <h1 class="calligraphic text-6xl md:text-7xl text-amber-400">The Final Chest</h1>
            <p class="mt-4 text-lg text-gray-300">Enter the secret key to claim your prize!</p>
            <form id="key-form" class="mt-8 space-y-6">
                <div class="relative">
                    <input id="key-input" type="password" maxlength="4" class="bg-gray-700 border border-gray-600 text-white text-3xl tracking-[1em] text-center rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-4 placeholder-gray-400" placeholder="••••" required>
                </div>
                <p id="error-message" class="text-red-400 h-6"></p>
                <button type="submit" class="w-full text-gray-900 bg-amber-400 hover:bg-amber-500 focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded-lg text-xl px-5 py-3 text-center transition duration-300">
                    Unlock
                </button>
            </form>
        </div>
        
        <!-- Treasure Animation Section (Initially Hidden) -->
        <div id="treasure-section" class="hidden">
            <div class="treasure-chest-container">
                <div class="treasure-chest">
                    <div class="chest-base"></div>
                    <div class="chest-lid">
                        <div class="chest-lid-top"></div>
                    </div>
                    <div class="chest-lock"></div>
                    <div class="glow"></div>
                </div>
            </div>
        </div>

        <!-- Winner Section (Initially Hidden) -->
        <div id="winner-section" class="hidden">
             <h1 class="calligraphic text-6xl md:text-8xl text-amber-300 drop-shadow-[0_5px_5px_rgba(0,0,0,0.4)]">Congratulations!</h1>
             <p class="mt-4 text-2xl md:text-3xl text-gray-200 text-glow">You won the last round of Hack n Seek!</p>
             <p class="calligraphic mt-8 text-5xl text-amber-400 animate-pulse">Victors Supreme!</p>
             <p class="mt-8 text-xl text-gray-300">Thank you for your participation!</p>
        </div>
    </div>

    <script>
        const keyForm = document.getElementById('key-form');
        const keyInput = document.getElementById('key-input');
        const errorMessage = document.getElementById('error-message');
        const keySection = document.getElementById('key-section');
        const treasureSection = document.getElementById('treasure-section');
        const winnerSection = document.getElementById('winner-section');
        const confettiContainer = document.getElementById('confetti-container');

        const correctKey = '6896';

        keyForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from reloading the page
            
            if (keyInput.value === correctKey) {
                // Correct key entered
                errorMessage.textContent = '';
                keySection.classList.add('hidden');
                treasureSection.classList.remove('hidden');

                // Add class to trigger animation
                const chest = treasureSection.querySelector('.treasure-chest');
                chest.classList.add('animate-open');

                // Wait for animation to finish before showing winner text
                setTimeout(() => {
                    treasureSection.classList.add('hidden');
                    winnerSection.classList.remove('hidden');
                    launchConfetti();
                }, 3000); // Duration of the glow animation + delay

            } else {
                // Incorrect key
                errorMessage.textContent = 'The key is incorrect. Try again!';
                keyInput.value = ''; // Clear the input field
                keyForm.classList.add('animate-shake');
                // Remove shake animation after it finishes
                setTimeout(() => keyForm.classList.remove('animate-shake'), 500);
            }
        });

        // Simple confetti effect function
        function launchConfetti() {
            const colors = ['#fde047', '#facc15', '#fbbf24', '#f59e0b', '#d97706'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = (Math.random() * -50) -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                const size = Math.floor(Math.random() * 8) + 8;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.borderRadius = `${Math.random()*50}%`;
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Add a simple shake animation for wrong attempts
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
        `;
        document.head.appendChild(style);

    </script>
</body>

</html>
